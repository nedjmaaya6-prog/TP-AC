<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Plateforme de Don de Sang</title>
    <link rel="stylesheet" href="index.css">
</head>
<body class="bg-gradient-main">
    <div style="min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 1rem;">
        <div style="width: 100%; max-width: 48rem;">
            <!-- Back Button -->
            <a href="index.html" class="btn" style="background: transparent; color: #374151; margin-bottom: 1.5rem; box-shadow: none; padding: 0.5rem 1rem;">
                <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                </svg>
                Retour à l'Accueil
            </a>

            <!-- Register Card -->
            <div class="card card-auth" style="max-width: 100%;">
                <!-- Card Header -->
                <div class="card-header" style="padding-bottom: 2rem;">
                    <div style="display: flex; justify-content: center; margin-bottom: 2rem;">
                        <div class="step-icon-wrapper">
                            <div class="step-icon-blur"></div>
                            <div class="step-icon">
                                <svg width="40" height="40" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path>
                                </svg>
                            </div>
                        </div>
                    </div>
                    <h2 style="font-size: 1.875rem; margin-bottom: 0.5rem;">Créer un Compte</h2>
                    <p style="color: #6b7280;">Rejoignez-nous pour faire la différence</p>
                </div>

                <!-- Card Content -->
                <div class="card-content">
                    <form>
                        <!-- Role Selection -->
                        <div class="form-group">
                            <label class="form-label">S'inscrire en Tant Que</label>
                            <div class="radio-group">
                                <div class="radio-option selected">
                                    <input type="radio" name="role" value="donor" class="radio-input" checked>
                                    <label class="radio-label">
                                        <svg class="radio-icon" fill="currentColor" viewBox="0 0 24 24">
                                            <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                                        </svg>
                                        <span class="radio-text">Donneur</span>
                                    </label>
                                </div>
                                <div class="radio-option">
                                    <input type="radio" name="role" value="hospital" class="radio-input">
                                    <label class="radio-label radio-label-blue">
                                        <svg class="radio-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z"></path>
                                        </svg>
                                        <span class="radio-text">Hôpital</span>
                                    </label>
                                </div>
                            </div>
                        </div>

                        <!-- Name and Email Row -->
                        <div class="grid md:grid-cols-2">
                            <div class="form-group">
                                <label for="name" class="form-label">Nom Complet</label>
                                <input 
                                    type="text" 
                                    id="name" 
                                    class="form-input" 
                                    placeholder="Ahmed Ali"
                                    required
                                >
                            </div>

                            <div class="form-group">
                                <label for="email" class="form-label">Email</label>
                                <input 
                                    type="email" 
                                    id="email" 
                                    class="form-input" 
                                    placeholder="email@exemple.com"
                                    required
                                >
                            </div>
                        </div>

                        <!-- Phone and Blood Type Row -->
                        <div class="grid md:grid-cols-2">
                            <div class="form-group">
                                <label for="phone" class="form-label">Téléphone</label>
                                <input 
                                    type="tel" 
                                    id="phone" 
                                    class="form-input" 
                                    placeholder="+966 50 123 4567"
                                    required
                                >
                            </div>

                            <div class="form-group" id="bloodTypeGroup">
                                <label for="bloodType" class="form-label">Groupe Sanguin</label>
                                <select id="bloodType" class="form-select" required>
                                    <option value="">Sélectionnez votre groupe</option>
                                    <option value="A+">A+</option>
                                    <option value="A-">A-</option>
                                    <option value="B+">B+</option>
                                    <option value="B-">B-</option>
                                    <option value="AB+">AB+</option>
                                    <option value="AB-">AB-</option>
                                    <option value="O+">O+</option>
                                    <option value="O-">O-</option>
                                </select>
                            </div>
                        </div>

                        <!-- Location -->
                        <div class="form-group">
                            <label for="location" class="form-label">Ville / Localisation</label>
                            <input 
                                type="text" 
                                id="location" 
                                class="form-input" 
                                placeholder="Riyadh, Jeddah, etc."
                                required
                            >
                        </div>

                        <!-- Password Row -->
                        <div class="grid md:grid-cols-2">
                            <div class="form-group">
                                <label for="password" class="form-label">Mot de Passe</label>
                                <input 
                                    type="password" 
                                    id="password" 
                                    class="form-input" 
                                    placeholder="••••••••"
                                    required
                                >
                            </div>

                            <div class="form-group">
                                <label for="confirmPassword" class="form-label">Confirmer le Mot de Passe</label>
                                <input 
                                    type="password" 
                                    id="confirmPassword" 
                                    class="form-input" 
                                    placeholder="••••••••"
                                    required
                                >
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">
                            <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path>
                            </svg>
                            Créer un Compte
                        </button>
                    </form>

                    <!-- Divider -->
                    <div class="divider" style="margin: 1.5rem 0;">
                        <span class="divider-text">Vous avez déjà un compte?</span>
                    </div>

                    <!-- Login Link -->
                    <a href="login.html" class="btn" style="width: 100%; background: white; color: #374151; border: 2px solid #e5e7eb;">
                        Se Connecter Plutôt
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Handle radio button selection
        document.querySelectorAll('.radio-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.radio-option').forEach(opt => {
                    opt.classList.remove('selected');
                });
                this.classList.add('selected');
                this.querySelector('input').checked = true;
                
                // Show/hide blood type field based on role
                const bloodTypeGroup = document.getElementById('bloodTypeGroup');
                const nameLabel = document.querySelector('label[for="name"]');
                if (this.querySelector('input').value === 'hospital') {
                    bloodTypeGroup.style.display = 'none';
                    nameLabel.textContent = 'Nom de l\'Hôpital';
                    document.getElementById('name').placeholder = 'Centre Médical de la Ville';
                } else {
                    bloodTypeGroup.style.display = 'block';
                    nameLabel.textContent = 'Nom Complet';
                    document.getElementById('name').placeholder = 'Ahmed Ali';
                }
            });
        });

        // Handle form submission
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                alert('Les mots de passe ne correspondent pas!');
                return;
            }
            
            const role = document.querySelector('input[name="role"]:checked').value;
            if (role === 'hospital') {
                window.location.href = 'dashboard.html';
            } else {
                window.location.href = 'questionnaire.html';
            }
        });
    </script>
</body>
</html>
